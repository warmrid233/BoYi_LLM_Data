{% extends "status.html" %}


{% block content %}

<h4> level=20 </h4>

<table border>
<tr><th> Room </th> <th> Count </th> <th> Ready?</th> </tr>
{% for room in rooms %}
<tr> <td> {{ room.name }} </td> <td align="center"> {{ room.count }} </td>  <td align="center"> {{ room.readyforchange }} </tr>
{% endfor %}
</table>


{% if leader_go_on %}
<p> Push the button to go on to the next part of the experiment.
<br>
<form action="." method="POST">
<input type=hidden name=goto30 value="True">
<input type=submit value="Start next part of the experiment">
</form>
{% endif %}

{% endblock %}
