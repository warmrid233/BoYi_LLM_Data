{% extends "status.html" %}


{% block content %}

<h4> level=10 </h4>

<table border>
<tr><th> Room </th> <th> Count </th> <th> Ready?</th> </tr>
{% for room in rooms %}
<tr> <td> {{ room.name }} </td> <td align="center"> {{ room.count }} </td>  <td align=center> {{ room.readyforchange }} </tr>
{% endfor %}
</table>


{% if leader_go_on %}
<p> Push the button to start the active part of the experiment.
<br>
<form action="." method="POST">
<input type=hidden name=goto20 value="True">
<input type=submit value="Start the first production phase">
</form>
{% endif %}

{% endblock %}
