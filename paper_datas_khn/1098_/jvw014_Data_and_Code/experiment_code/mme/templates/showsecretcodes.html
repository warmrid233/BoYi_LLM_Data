{% extends "base.html" %}

{% block title %} paymentlist {% endblock %}

{% block content %} 

<h1> Secret codes for active session</h1>

<table border=all>
<tr> <th> Room </th> <th> Computer id </th> <th> Secret code</th> </tr>
{% for player in players %}
<tr> <td> {{ player.room.name }}</td> <td> {{ player.computerid }} </td> <td> {{ player.secretcode }} </td> </tr>
{% endfor %}
</table>


{% endblock %}
